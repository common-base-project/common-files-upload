version: '3.3'
services:
  common-mysql-db:
    image: 'mysql:8.0.16'
    container_name: common-mysql-db
    ports:
      - 3306:3306
    expose:
      - 3306
    volumes:
      #- './mysql/mysql:/var/lib/mysql'
      - './config/my.cnf:/etc/mysql/conf.d/my.cnf'
      - './local_data/mysql_data:/usr/local/share/data'
    environment:
      MYSQL_HOST: localhost
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: unicorn
      MYSQL_PASSWORD: unicorn_123456
      MYSQL_DATABASE: db_unicorn_files

  common-redis:
    image: 'redis:6.0.10'
    container_name: common-redis
    ports:
      - 6379:6379
    expose:
      - 6379

  unicorn-files:
    image: 'registry.aibee.cn/qa/unicorn-files:dev_v1'
    container_name: unicorn-files
    tty: true
    volumes:
      - '.:/opt/app'
    ports:
      - 9080:9080
    links:
      - common-mysql-db
#      - common-redis
    depends_on:
      - common-mysql-db
#      - common-redis
    environment:
      MYSQL_HOST: common-mysql-db
      MYSQL_PORT: 3306
      MYSQL_USER: unicorn
      MYSQL_PASSWORD: unicorn_123456
      MYSQL_DATABASE: db_unicorn_files

networks:
  unicorn-files:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.1.25.1/16
